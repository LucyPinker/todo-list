
<mat-dialog-content class="dialog" [formGroup]="form">
  <h2 mat-dialog-title> Add a new task</h2>

  <app-input-button-unit  (submit)="addItem($event); close()"></app-input-button-unit>

  <input matInput placeholder="Course Description" formControlName="description">

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
  </mat-dialog-actions>

</mat-dialog-content>
